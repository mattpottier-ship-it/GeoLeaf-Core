<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoLeaf Core Minimal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <link rel="stylesheet" href="dist/geoleaf-main.min.css" />
    <style>html,body,#geoleaf-map{height:100%;margin:0}</style>
</head>
<body>
    <div id="geoleaf-map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="dist/geoleaf.min.js"></script>
    <script>
        GeoLeaf.boot({
            profile: { id: "tourism" },
            data: { profilesBasePath: "./profiles" }
        });
    </script>
</body>
</html>
